<!DOCTYPE html>
<html>

<head>
  <link rel="icon" type="image/png" href="img/favicon.png">
  <!-- Add icon library -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <style>
    img {
      float: left;
    }
    .st {
      float: right;
      margin-right:15px;
      margin-bottom:15px;
    }
    .btn {
      float: right;
      background-color: white;
      border: none;
      color: black;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    /* Darker background on mouse-over */
    .btn:hover {
      background-color: RoyalBlue;
    }
  </style>
</head>

<body>
  <div>
    <img src="img/favicon.png" alt="logo" style="width:80px;height:80px;margin-right:15px;margin-bottom:15px">
    <h1>Bible Code</h1>
    <p>Bible Codes and Data Science</p>
  </div>
<div id="list">
  <div>
    <p><iframe src="data/torahNoSpaces.txt" frameborder="3" height="50%"
      width="50%"></iframe></p>

    <button class="btn"><i class="fas fa-plus"></i></button>
    <input dir="rtl" type="text" name="st1" id="st1" class="st" value="" frameborder="3" height="20%"
      width="25px">
      <span class="st">First Search Term</span>
  </div>
</div>
</body>

</html>
